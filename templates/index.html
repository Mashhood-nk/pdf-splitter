<!DOCTYPE html>
<html>
<head>
    <title>PDF Splitter</title>
</head>
<body>
    <h1>Upload a PDF to Split</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="number" name="pages_per_file" placeholder="Pages per Split" value="1" required>
        <button type="submit">Split PDF</button>
    </form>

    {% if filenames %}
        <h2>Download All as ZIP</h2>
        <a href="{{ url_for('download_zip', zip_filename=zip_filename) }}">
            <button>Download All</button>
        </a>

        <h2>Download Individual PDFs</h2>
        <ul>
            {% for filename in filenames %}
                <li><a href="{{ url_for('download', filename=filename) }}">{{ filename }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
